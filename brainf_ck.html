        <!-- Scripts -->
        <script>
            function windowLoad() {
                addMemory();
                loadTheRick();
            }

            async function addMemory() {
                for (let iq = 1; iq <= 30000; iq++) {
                    var braincell = document.createElement("li");
                    braincell.id = "braincell" + iq;
                    braincell.textContent = "000";
                    var memoryBank = document.getElementById("memoryBank");
                    memoryBank.appendChild(braincell);
                }
            }
            async function loadTheRick() {
                var inputBox = document.getElementById("inputBrainF_ck");
                try {
                    const response = await fetch("Resources/Page_Resources/Rick.bf");
                    const rickBf = await response.text();
                    inputBox.innerHTML = rickBf;
                } catch (error) {
                    inputBox.innerHTML = "Error loading file: " + error + "\nThis was suppose to load the Brainf*ck script I wrote to recite Rick Astley's famous song Never Gonna Give You Up. The file is here if you want to view it:\nhttps://churrroanimations.github.io/churros-page/Resources/Page_Resources/Rick.bf";
                }
            }

            function toggleMemory() {
                var memoryDiv = document.getElementById("memoryDiv");
                var memoryToggle = document.getElementById("memoryToggle");
                if (memoryDiv.style.display === "none") {
                    memoryDiv.style.display = "block";
                    memoryToggle.innerHTML = "Hide Memory";
                } else {
                    memoryDiv.style.display = "none";
                    memoryToggle.innerHTML = "Show Memory";
                }
            }

            async function runBrainf_ck() {
                const brainf_ckInput = document.getElementById("inputBrainF_ck");
                const outputBox = document.getElementById("outputText");
                const userInput = document.getElementById("userImputConst").value;

                // Brainfuck-specific setup
                const brainf_ckCharacters = [">", "<", "+", "-", ".", ",", "[", "]"];
                const brainf_ckCode = brainf_ckInput.value.split("").filter(c => brainf_ckCharacters.includes(c)).join("");

                // Memory setup
                const memory = new Array(30000).fill(0);
                let pointer = 0;
                let userInputIndex = 0;
                let output = "";

                // Loop stack for managing `[` and `]`
                const loopStack = [];

                for (let i = 0; i < brainf_ckCode.length; i++) {
                    const command = brainf_ckCode[i];

                    switch (command) {
                        case ">":
                            pointer = (pointer + 1) % 30000;
                            break;
                        case "<":
                            pointer = (pointer - 1 + 30000) % 30000;
                            break;
                        case "+":
                            memory[pointer] = (memory[pointer] + 1) % 256;
                            break;
                        case "-":
                            memory[pointer] = (memory[pointer] - 1 + 256) % 256;
                            break;
                        case ".":
                            output += String.fromCharCode(memory[pointer]);
                            break;
                        case ",":
                            if (userInputIndex < userInput.length) {
                                memory[pointer] = userInput.charCodeAt(userInputIndex++);
                            } else {
                                memory[pointer] = 0; // EOF
                            }
                            break;
                        case "[":
                            if (memory[pointer] === 0) {
                                let openBrackets = 1;
                                while (openBrackets > 0) {
                                    i++;
                                    if (brainf_ckCode[i] === "[") openBrackets++;
                                    if (brainf_ckCode[i] === "]") openBrackets--;
                                }
                            } else {
                                loopStack.push(i);
                            }
                            break;
                        case "]":
                            if (memory[pointer] !== 0) {
                                i = loopStack[loopStack.length - 1];
                            } else {
                                loopStack.pop();
                            }
                            break;
                    }
                }
                outputBox.value = output;
            }
            window.onload = windowLoad;
        </script>
    </body>
