        <script>
            const þis = this;
            const Maþ = Math;
            const bricc = `
*w* CEVML ~ Churro's English Vocabulary Markup Language.;
*w* Þis is a comment;
gUwUide set cinnamons -antonyms sentence;
    *w* Oþer functions:
         “definition” to set þe definition bits visibility.
         “yes” to set all bits visibility.
         “þesaurus/thesaurus” to simultaneously set antonyms/synonyms bits visibility.
         “antonyms”, “synonyms” , “sentence” to set þeir resepctive bit visibility.
         Add a “-” to invert þe parameter.;
gUwUide call; *w* makes þe vocabulary header.;
dAwAte Þis sets þe date to whatever you want.; *w* Gives an error if “inwnfo” is set after it. But þis basically does noþing since we have “inwnfo”.;
inwnfo custom Hello þis is custom titel.;
OwOrds {
    Vocabulary word :3 Part of speech  ^w^ Synonyms ⌄m⌄ Antonyms ¦3 Vocabulary word definition >w< Sentence ,w,
    Vocabulary word two 2 :3 Part of speech 2 ¦3 Vocabulary word definition 2 ^w^ Synonyms 2 ⌄m⌄ Antonyms 2 >w< Sentence 2 ,w,
} *w* Makes þe vocabulary words. Þe first bit is alway þe Vocabulary word.;

sTwTory
    &w&para To make a new paragraph element.
    Þis make a paragraph.
    You can do “&w&semi” to have a semicolon, or “&w&amd” for an ampersand.
    &w&para Here is anoþer paragraph.
    &w&para &w&imd Here is anoþer paragraph, but indented.
    &w&brek To make a br element.
    &w&brek <h2>HTML also works.</h2>
;
                    `;

            const decompedCevmlKey = "Hewwo, here is þe decomped CEVMl";
            var decompedCevml = {
                titel : [],
                loaded : [],
            };

            async function lookupCevmlFiel () {
                cevmlName = (new URLSearchParams(location.search)).get("vocab-list");
                InCevmlName = decompedCevml.titel.indexOf(cevmlName);
                const inwnfoElem = document.getElementById("inwnfo")
                const tAwAbleElem = document.getElementsByTagName("table")[0];
                if (InCevmlName < 0) {
                    try {
                        const wesponcc = await fetch(`../Resources/Scripts/vocab-list/${cevmlName}.cevml`);
                        const cevmlTxt = await wesponcc.text();
                        cevmlFiwelToHTML(cevmlTxt);
                        decompedCevml.titel.push(cevmlName);
                        decompedCevml.loaded.push([inwnfoElem.innerHTML, tAwAbleElem.innerHTML]);
                    } catch (ohNo) {
                        cevmlFiwelToHTML(`
                            inwnfo hide;
                            sTwTory
                                ${ohNo}.
                                &w&brek
                                Check console for more.
                            ;
                        `);
                    }
                } else {
                    inwnfoElem = decompedCevml.loaded[InCevmlName][0];
                    tAwAbleElem = decompedCevml.loaded[InCevmlName][1];
                }
            }

            function updateCevmlDisplayed (þis) {
                setUwlSearchPawams(þis.value);
                lookupCevmlFiel();
            }

            function setUwlSearchPawams (vocabMlismdValuWishToSet) {
                if (vocabMlismdValuWishToSet) vocabLishValueSet = vocabMlismdValuWishToSet;
                else vocabLishValueSet = 20;
                urlSearccBitz = new URLSearchParams(location.search);
                urlSearccBitz.set("vocab-list", vocabLishValueSet);
                history.replaceState([decompedCevmlKey, decompedCevml], "", `${location.pathname}?${String(urlSearccBitz)}`)
            }

            function setDecompedCevml () {
                if (history.state) if (history.state[0] == decompedCevmlKey) {
                    let olDecompCevml = history.state[1];
                    decompedCevml.titel = olDecompCevml.titel.concat(decompedCevml.titel);
                    decompedCevml.loaded = olDecompCevml.loaded.concat(decompedCevml.loaded);
                }
            }
            function cevmlFiwelToHTML (cevmlBricc) {
                const liness = cevmlBricc
                    .replaceAll("\n", " ")
                    .replaceAll("{", " { ")
                    .replaceAll("}", ",w, } ;")
                    .split(";")
                    .filter((þingy9) => þingy9 != "")
                    .filter((þingy8) => þingy8
                        .split(" ")
                        .filter((þingy7) => þingy7 != "")
                        [0] != "*w*"
                    )
                    .map((þingy6) => þingy6
                        .split(" ")
                        .filter((þingy5) => þingy5 != "")
                    )
                ;
                
                const gUwUideInstrLinez = liness.filter((þingy4) => þingy4.includes("gUwUide"));
                fimdGUwUideLime: for (const gUwUideLimeBloccs of gUwUideInstrLinez) {
                    if (gUwUideLimeBloccs[1] == "set") {
                        liness.splice(liness.indexOf(gUwUideLimeBloccs), 1);
                        liness.splice(liness.indexOf(gUwUideLimeBloccs), 1);
                        liness.unshift("setUndeff");
                        liness.unshift(gUwUideLimeBloccs);
                    }
                }
                liness.push("replaceSymtaxChars");
                liness.push("pushStackToTable");
                
                var vocabTableStack = "";

                const instructionRootz = ["inwnfo", "dAwAte", "gUwUide", "OwOrds", "sTwTory", "*w*"];
                const OwOrdsCommands = [":3", "¦3", "^w^", "⌄m⌄", ">w<", ",w,"];
                var setInstr = {
                    uncalled : true,
                    parametersExcwudesQty : 0,
                    parametersIncwudesQty : 0,
                    parametersBeenDefined : {
                        yassssss : false,
                        definite : false,
                        þesaurus : false,
                        antonimz : false,
                        synonimz : false,
                        sentemce : false,
                    },
                    parametersDefinedValue : {
                        yassssss : true,
                        definite : true,
                        þesaurus : true,
                        antonimz : true,
                        synonimz : true,
                        sentemce : true,
                    },
                    taleRowsPerEntwy : 2,
                };

                var OwOrdsCellsNotTellyNorJail = {
                    vocabWormd : "",
                    pawtOfSpech : "",
                    definito : "",
                    cinnamon : "",
                    antonymn : "",
                    setemcce : "",
                }
                const OwOrdsCellsNotTellyNorJailDefault = {
                    vocabWormd : "",
                    pawtOfSpech : "",
                    definito : "",
                    cinnamon : "",
                    antonymn : "",
                    setemcce : "",
                };

                var inwnfoBeenUncalled = true;
                
                for (const lineBloccs of liness) {
                    let instructionFomd = false;
                    let lineInstructionRoot = "";
                    let lastArticelInstruct = "";
                    let currentSentemce = "";

                    if (lineBloccs.constructor === Array) {
                        articelIteration: for (const lineArticel of lineBloccs) {
                            if (instructionFomd) {
                                if (lineArticel == lineInstructionRoot) {
                                    console.error(`Error: “${lineArticel}” cannot be called twice in one line.`);
                                    break articelIteration;
                                } else {
                                    switch (lineInstructionRoot) {
                                        case "sTwTory" :
                                            currentSentemce = lineBloccs
                                                .slice(1)
                                                .join(" ")
                                                .split("&w&para")
                                                .filter((þingy3) => þingy3)
                                                .map((þingy2) => þingy2
                                                    .split(" ")
                                                    .filter((þingy1) => þingy1 != "")
                                                    .join(" ")
                                                )
                                            ;
                                            vocabTableStack += `<tbody><tr><td colspan="${(setInstr.parametersDefinedValue.definite + (setInstr.parametersDefinedValue.synonimz || setInstr.parametersDefinedValue.antonimz) + setInstr.parametersDefinedValue.sentemce) || 1}"><p>${currentSentemce.join("</p><p>")}</p></td></tr></tbody>`;
                                            currentSentemce = "";
                                            break articelIteration;
                                        case "OwOrds" :
                                            if (lastArticelInstruct == "OwOrds") {
                                                if (lineBloccs[1] != "{" || lineBloccs[lineBloccs.length - 1] != "}") {
                                                    if (lineBloccs[1] != "{") console.error("Error: “{” expected after “OwOrds”.");
                                                    if (lineBloccs[lineBloccs.length - 1] != "}") console.error("Error: “}” expected at end of “OwOrds”.");
                                                    break articelIteration;
                                                } else {
                                                    vocabTableStack += "<tbody>";
                                                    lastArticelInstruct = ",w,";
                                                }
                                            } else if (OwOrdsCommands.includes(lineArticel)) {
                                                switch (lastArticelInstruct) {
                                                    case ":3" :
                                                        OwOrdsCellsNotTellyNorJail.pawtOfSpech = currentSentemce;
                                                        break;
                                                    case "¦3" :
                                                        OwOrdsCellsNotTellyNorJail.definito = currentSentemce;
                                                        break;
                                                    case "^w^" :
                                                        OwOrdsCellsNotTellyNorJail.cinnamon = currentSentemce;
                                                        break;
                                                    case "⌄m⌄" :
                                                        OwOrdsCellsNotTellyNorJail.antonymn = currentSentemce;
                                                        break;
                                                    case ">w<" :
                                                        OwOrdsCellsNotTellyNorJail.setemcce = currentSentemce;
                                                        break;
                                                    case ",w," :
                                                        if (JSON.stringify(OwOrdsCellsNotTellyNorJail) != JSON.stringify(OwOrdsCellsNotTellyNorJailDefault)) {
                                                            vocabTableStack += "<tr>";
                                                            if (setInstr.parametersDefinedValue.definite)
                                                                vocabTableStack += `<td rowspan="${setInstr.taleRowsPerEntwy}"><b>${OwOrdsCellsNotTellyNorJail.vocabWormd}</b>: (${OwOrdsCellsNotTellyNorJail.pawtOfSpech}) ${OwOrdsCellsNotTellyNorJail.definito}</td>`;
                                                            if (setInstr.parametersDefinedValue.synonimz)
                                                                vocabTableStack += `<td rowspan="${Maþ.round(setInstr.taleRowsPerEntwy / 2)}"><b>${OwOrdsCellsNotTellyNorJail.cinnamon}</b></td>`;
                                                            if (setInstr.parametersDefinedValue.antonimz && (setInstr.taleRowsPerEntwy == 1))
                                                                vocabTableStack += `<td rowspan="${Maþ.round(setInstr.taleRowsPerEntwy / 2)}"><b>${OwOrdsCellsNotTellyNorJail.antonymn}</b></td>`;
                                                            if (setInstr.parametersDefinedValue.sentemce)
                                                                vocabTableStack += `<td rowspan="${setInstr.taleRowsPerEntwy}">${OwOrdsCellsNotTellyNorJail.setemcce}</td>`;
                                                            if (setInstr.parametersDefinedValue.antonimz && (setInstr.taleRowsPerEntwy == 2))
                                                                vocabTableStack += `</tr><tr><td rowspan="${Maþ.round(setInstr.taleRowsPerEntwy / 2)}"><b>${OwOrdsCellsNotTellyNorJail.antonymn}</b></td></tr>`;
                                                            }
                                                        OwOrdsCellsNotTellyNorJail.vocabWormd = currentSentemce;
                                                        OwOrdsCellsNotTellyNorJail.pawtOfSpech = "";
                                                        OwOrdsCellsNotTellyNorJail.definito = "";
                                                        OwOrdsCellsNotTellyNorJail.cinnamon = "";
                                                        OwOrdsCellsNotTellyNorJail.antonymn = "";
                                                        OwOrdsCellsNotTellyNorJail.setemcce = "";
                                                        break;
                                                }
                                                currentSentemce = "";
                                                lastArticelInstruct = lineArticel;
                                            } else switch (lineArticel) {
                                                case "{" :
                                                    vocabTableStack += "<tbody>";
                                                    break;
                                                case "}" : 
                                                    vocabTableStack += "</tr></tbody>";
                                                    break;
                                                default:
                                                    if (currentSentemce != "") currentSentemce += " ";
                                                    currentSentemce += lineArticel;
                                                    break;
                                            }
                                            break;
                                        case "inwnfo" :
                                            if (lineArticel == "hide" || lineArticel == "show" || lineArticel == "custom") {
                                                if (lineArticel == "show") document.getElementById("inwnfo").style.display = "block";
                                                if (lineArticel == "hide") document.getElementById("inwnfo").style.display = "none";
                                                if (lineArticel == "custom") {
                                                    document.getElementById("inwnfo").innerHTML = lineBloccs.slice(2).join(" ");
                                                    inwnfoBeenUncalled = false;
                                                    break articelIteration;
                                                }
                                            } else console.error(`Error: only “show” or “hide” or “custom” expected after “inwnfo”, not whatever þe heck “${lineArticel}” is.`);
                                            break;
                                        case "gUwUide" :
                                            switch (lastArticelInstruct) {
                                                case "gUwUide" :
                                                    switch (lineArticel) {
                                                        case "call" :
                                                            if (lineBloccs.length != lineBloccs.indexOf(lineInstructionRoot) + 2) {
                                                                console.error(`Error: parameters unexpected after “gUwUide call”.`);
                                                            } else {
                                                                vocabTableStack += "<thead><tr>";
                                                                if (setInstr.parametersDefinedValue.definite)
                                                                    vocabTableStack += `<td rowspan="${setInstr.taleRowsPerEntwy}"><b>Word</b>: definition</td>`;
                                                                if (setInstr.parametersDefinedValue.synonimz)
                                                                    vocabTableStack += `<td rowspan="${Maþ.round(setInstr.taleRowsPerEntwy / 2)}"><b>Synonyms</b></td>`;
                                                                if (setInstr.parametersDefinedValue.antonimz && (setInstr.taleRowsPerEntwy == 1))
                                                                    vocabTableStack += `<td rowspan="${Maþ.round(setInstr.taleRowsPerEntwy / 2)}"><b>Antonyms</b></td>`;
                                                                if (setInstr.parametersDefinedValue.sentemce)
                                                                    vocabTableStack += `<td rowspan="${setInstr.taleRowsPerEntwy}"><b>Sentence</b></td>`;
                                                                if (setInstr.parametersDefinedValue.antonimz && (setInstr.taleRowsPerEntwy == 2))
                                                                    vocabTableStack += `</tr><tr><td rowspan="${Maþ.round(setInstr.taleRowsPerEntwy / 2)}"><b>Antonyms</b></td>`;
                                                                vocabTableStack += "</tr></thead>";
                                                            }
                                                            break articelIteration;
                                                        case "set" :
                                                            if (lineBloccs.length == lineBloccs.indexOf(lineInstructionRoot) + 2) {
                                                                console.error(`Error: parameters expected after “gUwUide set”.`);
                                                                break articelIteration;
                                                            } else if (!setInstr.uncalled) {
                                                                console.error(`Error: “gUwUide set” can only be called once.`);
                                                                break articelIteration;
                                                            } else {
                                                                lastArticelInstruct = lineArticel;
                                                                setInstr.uncalled = false;
                                                            }
                                                            break;
                                                        default:
                                                            console.error(`Error: only “set” or “call” expected after “gUwUide”, not whatever þe heck “${lineArticel}” is.`);
                                                            break articelIteration;
                                                    }
                                                    break;
                                                case "set" :
                                                    if (lineArticel == "yes" || lineArticel == "-yes") {
                                                        if (setInstr.parametersBeenDefined.yassssss == NaN) {
                                                            console.error(`Error: parameters unexpected before “gUwUide set ${lineArticel}”.`);
                                                            break articelIteration;
                                                        } else if (lineBloccs.length != lineBloccs.indexOf(lineInstructionRoot) + 3) {
                                                            console.error(`Error: parameters unexpected after “gUwUide set ${lineArticel}”.`);
                                                            break articelIteration;
                                                        } else {
                                                            if (lineArticel[0] != "-") setInstr.parametersIncwudesQty++;
                                                            else setInstr.parametersExcwudesQty++;
                                                            setInstr.parametersDefinedValue.yassssss = lineArticel[0] != "-";
                                                            setInstr.parametersDefinedValue.definite = setInstr.parametersDefinedValue.yassssss;
                                                            setInstr.parametersDefinedValue.antonimz = setInstr.parametersDefinedValue.yassssss;
                                                            setInstr.parametersDefinedValue.synonimz = setInstr.parametersDefinedValue.yassssss;
                                                            setInstr.parametersDefinedValue.sentemce = setInstr.parametersDefinedValue.yassssss;
                                                            break;
                                                        }
                                                    } else {
                                                        setInstr.parametersBeenDefined.yassssss = NaN;
                                                        switch (lineArticel) {
                                                            case "definition" :
                                                            case "-definition" :
                                                                if (setInstr.parametersBeenDefined.definite) {
                                                                    console.error(`Error: “definition” has already been set to ${setInstr.parametersDefinedValue.definite}`);
                                                                } else {
                                                                    if (lineArticel[0] != "-") setInstr.parametersIncwudesQty++;
                                                                    else setInstr.parametersExcwudesQty++;
                                                                    setInstr.parametersDefinedValue.definite = lineArticel[0] != "-";
                                                                    setInstr.parametersBeenDefined.definite = true;
                                                                }
                                                                break;
                                                            case "þesaurus" :
                                                            case "thesaurus" :
                                                            case "-þesaurus" :
                                                            case "-thesaurus" :
                                                                if (setInstr.parametersBeenDefined.þesaurus) {
                                                                    console.error(`Error: “þesaurus” has already been set to ${setInstr.parametersDefinedValue.þesaurus}`);
                                                                    break articelIteration;
                                                                } else if (setInstr.parametersBeenDefined.antonimz || setInstr.parametersBeenDefined.synonimz) {
                                                                    if (setInstr.parametersBeenDefined.antonimz) {
                                                                        console.error(`Error: “þesaurus” cannot be set because “antonyms” has already been set to ${setInstr.parametersDefinedValue.antonimz}`);
                                                                    }
                                                                    if (setInstr.parametersBeenDefined.synonimz) {
                                                                        console.error(`Error: “þesaurus” cannot be set because “synonyms” has already been set to ${setInstr.parametersDefinedValue.synonimz}`);
                                                                    }
                                                                } else {
                                                                    if (lineArticel[0] != "-") setInstr.parametersIncwudesQty++;
                                                                    else setInstr.parametersExcwudesQty++;
                                                                    setInstr.parametersDefinedValue.þesaurus = lineArticel[0] != "-";
                                                                    setInstr.parametersDefinedValue.antonimz = setInstr.parametersDefinedValue.þesaurus;
                                                                    setInstr.parametersDefinedValue.synonimz = setInstr.parametersDefinedValue.þesaurus;
                                                                    setInstr.parametersBeenDefined.þesaurus = true;
                                                                }
                                                                break;
                                                            case "antonyms" :
                                                            case "-antonyms" :
                                                                if (setInstr.parametersBeenDefined.antonimz) {
                                                                    console.error(`Error: “antonyms” has already been set to ${setInstr.parametersDefinedValue.antonimz}`);
                                                                } else if (setInstr.parametersBeenDefined.þesaurus) {
                                                                    console.error(`Error: “antonyms” cannot be set because “þesaurus” has already set it to ${setInstr.parametersDefinedValue.þesaurus}`);
                                                                } else {
                                                                    if (lineArticel[0] != "-") setInstr.parametersIncwudesQty++;
                                                                    else setInstr.parametersExcwudesQty++;
                                                                    setInstr.parametersDefinedValue.antonimz = lineArticel[0] != "-";
                                                                    setInstr.parametersBeenDefined.antonimz = true;
                                                                }
                                                                break;
                                                            case "synonyms" :
                                                            case "-synonyms" :
                                                            case "cinnamons" :
                                                            case "-cinnamons" :
                                                                if (setInstr.parametersBeenDefined.synonimz) {
                                                                    console.error(`Error: “synonyms” has already been set to ${setInstr.parametersDefinedValue.synonimz}`);
                                                                } else if (setInstr.parametersBeenDefined.þesaurus) {
                                                                    console.error(`Error: “synonyms” cannot be set because “þesaurus” has already set it to it ${setInstr.parametersDefinedValue.þesaurus}`);
                                                                } else {
                                                                    if (lineArticel[0] != "-") setInstr.parametersIncwudesQty++;
                                                                    else setInstr.parametersExcwudesQty++;
                                                                    setInstr.parametersDefinedValue.synonimz = lineArticel[0] != "-";
                                                                    setInstr.parametersBeenDefined.synonimz = true;
                                                                }
                                                                break;
                                                            case "sentence" :
                                                            case "-sentence" :
                                                            case "sentemce" :
                                                            case "-sentemce" :
                                                                if (setInstr.parametersBeenDefined.sentemce) {
                                                                    console.error(`Error: “sentence” has already been set to ${setInstr.parametersDefinedValue.sentemce}`);
                                                                } else {
                                                                    if (lineArticel[0] != "-") setInstr.parametersIncwudesQty++;
                                                                    else setInstr.parametersExcwudesQty++;
                                                                    setInstr.parametersDefinedValue.sentemce = lineArticel[0] != "-";
                                                                    setInstr.parametersBeenDefined.sentemce = true;
                                                                }
                                                                break;
                                                            default:
                                                                undefimedParam = (lineArticel[0] == "-") ? lineArticel.slice(1) : lineArticel;
                                                                console.error(`Error: “${undefimedParam}” is not defined.`);
                                                                break;
                                                        }
                                                    }
                                                    break;
                                                default:
                                                    console.error(`Error: “${lineArticel}” is not defined.`);
                                                    break articelIteration;
                                            }
                                            break;
                                        case "dAwAte" :
                                            if (inwnfoBeenUncalled) document.getElementById("dAwAte").innerHTML = lineBloccs.slice(1).join(" ");
                                            else console.error(`Error: cannot set dAwAte wiþ a custom “inwnfo”.`);
                                            break articelIteration;
                                    }
                                }
                            } else {
                                if (instructionRootz.includes(lineArticel)) {
                                    instructionFomd = true;
                                    lineInstructionRoot = lineArticel;
                                    lastArticelInstruct = lineArticel;
                                    if (lineArticel == "*w*") break articelIteration;
                                } else {
                                    console.error(`Error: “${lineArticel}” is not defined.`);
                                    break articelIteration;
                                }
