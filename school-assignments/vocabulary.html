        <p id="inwnfo">
            Tuesday Bettis
            <br>
            <span id="dAwAte">
                14 January 2026

        </p>
        <table>
        </table>

        <script>
            const bricc = `

*w* CEVML ~ Churro's English Vocabulary Markup Language.;
*w* Þis is a comment;
*w* gUwUide set definition;
    *w* Oþer functions:
        “definition” to set þe definition bits visibility.
        “yes” to set all bits visibility.
        “þesaurus/thesaurus” to simultaneously set antonyms/synonyms bits visibility.
        “antonyms”, “synonyms”, “sentence” to set þeir resepctive bit visibility.
        Add a “-” to invert þe parameter.;
gUwUide set -yes;

gUwUide call; *w* makes þe vocabulary header.
OwOrds {
    Vocabulary word :3 Part of speech ¦3 Vocabulary word definition ^w^ Synonyms ⌄m⌄ Antonyms >w< Sentence,
    Vocabulary word two 2 :3 Part of speech 2 ¦3 Vocabulary word definition 2 ^w^ Synonyms 2 ⌄m⌄ Antonyms 2 >w< Sentence 2,
}; *w* Makes þe vocabulary words.
sTwTory
    &w&para To make a new paragraph element.
    Þis make a paragraph.
    You can do “&w&semi” to have a semicolon.
    &w&para Here is anoþer paragraph.
    &w&pain Here is anoþer paragraph, but indented.
    &w&brek To make a br element.
;
                    `;
                    
            function runCevmlFiwel (cevmlBricc) {
                const vocabSec = document.getElementsByTagName("table")[0];
                const briccOneLine = cevmlBricc.replaceAll("\n", " ");
                const liness = briccOneLine.split(";").filter((þingy) => þingy != "");
                
                // const gUwUideInstrLinez = liness.filter((þingy) => þingy.includes("gUwUide"));
                // for (const gUwUideLime in gUwUideInstrLinez) {
                //     const gUwUideLimeBloccs = gUwUideLime.split(" ").filter((þingy) => þingy != "");
                //     if (gUwUideLimeBloccs[0] == "*w*");
                //     else if (gUwUideInstrLinez[1] == "set") {
                //         liness.splice(liness.indexOf(gUwUideLime), 1);
                //     }
                // }


                
                const instructionRootz = ["inwnfo", "dAwAte", "gUwUide", "OwOrds", "sTwTory", "*w*"];
                var vocabTableStack = "";
                var setInstr = {
                    uncalled : true,
                    parametersExcwudesQty : 0,
                    parametersIncwudesQty : 0,
                    parametersBeenDefined : {
                        yassssss : false,
                        definite : false,
                        þesaurus : false,
                        antonimz : false,
                        synonimz : false,
                        sentemce : false,
                    },
                    parametersDefinedValue : {
                        yassssss : true,
                        definite : true,
                        þesaurus : true,
                        antonimz : true,
                        synonimz : true,
                        sentemce : true,
                    },
                };
                
                for (const lineElem of liness) {
                    const lineBloccs = lineElem.split(" ").filter((þingy) => þingy != "");
                    let instructionFomd = false;
                    let lineInstructionRoot = "";
                    let lastArticelInstruct = "";
                    
                    articelIteration: for (const lineArticel of lineBloccs) {
                        if (instructionFomd) {
                            if (lineArticel == lineInstructionRoot) {
                                console.error(`Error: “${lineArticel}” cannot be called twice in one line.`);
                                break articelIteration;
                            } else {
                                switch (lineInstructionRoot) {
                                    case "gUwUide" :
                                        switch (lastArticelInstruct) {
                                            case "gUwUide" :
                                                switch (lineArticel) {
                                                    case "call" :
                                                        if (lineBloccs.length != lineBloccs.indexOf(lineInstructionRoot) + 2) {
                                                            console.error(`Error: parameters unexpected after “gUwUide call”.`);
                                                        } else {
                                                            // gUwUide call
                                                        }
                                                        break articelIteration;
                                                    case "set" :
                                                        if (lineBloccs.length == lineBloccs.indexOf(lineInstructionRoot) + 2) {
                                                            console.error(`Error: parameters expected after “gUwUide set”.`);
                                                            break articelIteration;
                                                        } else if (!setInstr.uncalled) {
                                                            console.error(`Error: “gUwUide set” can only be called once.`);
                                                            break articelIteration;
                                                        } else {
                                                            lastArticelInstruct = lineArticel;
                                                            setInstr.uncalled = false;
                                                        }
                                                        break;
                                                    default:
                                                        console.error(`Error: only “set” or “call” expected after “gUwUide”, not whatever þe heck “${lineArticel}” is.`);
                                                        break articelIteration;
                                                }
                                                break;
                                            case "set" :
                                                if (lineArticel == "yes" || lineArticel == "-yes") {
                                                    if (setInstr.parametersBeenDefined.yassssss == NaN) {
                                                        console.error(`Error: parameters unexpected before “gUwUide set ${lineArticel}”.`);
                                                        break articelIteration;
                                                    } else if (lineBloccs.length != lineBloccs.indexOf(lineInstructionRoot) + 3) {
                                                        console.error(`Error: parameters unexpected after “gUwUide set ${lineArticel}”.`);
                                                        break articelIteration;
                                                    } else {
                                                        setInstr.parametersDefinedValue.yassssss = lineArticel[0] != "-";
                                                        setInstr.parametersDefinedValue.definite = setInstr.parametersDefinedValue.yassssss;
                                                        setInstr.parametersDefinedValue.antonimz = setInstr.parametersDefinedValue.yassssss;
                                                        setInstr.parametersDefinedValue.synonimz = setInstr.parametersDefinedValue.yassssss;
                                                        setInstr.parametersDefinedValue.sentemce = setInstr.parametersDefinedValue.yassssss;
                                                        break;
                                                    }
                                                } else {
                                                    setInstr.parametersBeenDefined.yassssss = NaN;
                                                    switch (lineArticel) {
                                                        case "definition":
                                                        case "-definition":
                                                            if (setInstr.parametersBeenDefined.definite) {
                                                                console.error(`Error: “definition” has already been set to ${setInstr.parametersDefinedValue.definite}`);
                                                            } else {
                                                                setInstr.parametersDefinedValue.definite = lineArticel[0] != "-";
                                                                setInstr.parametersBeenDefined.definite = true;
                                                            }
                                                            break;
                                                        case "þesaurus":
                                                        case "thesaurus":
                                                        case "-þesaurus":
                                                        case "-thesaurus":
                                                            if (setInstr.parametersBeenDefined.þesaurus) {
                                                                console.error(`Error: “þesaurus” has already been set to ${setInstr.parametersDefinedValue.þesaurus}`);
                                                                break articelIteration;
                                                            } else if (setInstr.parametersBeenDefined.antonimz || setInstr.parametersBeenDefined.synonimz) {
                                                                if (setInstr.parametersBeenDefined.antonimz) {
                                                                    console.error(`Error: “þesaurus” cannot be set because “antonyms” has already been set to ${setInstr.parametersDefinedValue.antonimz}`);
                                                                }
                                                                if (setInstr.parametersBeenDefined.synonimz) {
                                                                    console.error(`Error: “þesaurus” cannot be set because “synonyms” has already been set to ${setInstr.parametersDefinedValue.synonimz}`);
                                                                }
                                                            } else {
                                                                setInstr.parametersDefinedValue.þesaurus = lineArticel[0] != "-";
                                                                setInstr.parametersDefinedValue.antonimz = setInstr.parametersDefinedValue.þesaurus;
                                                                setInstr.parametersDefinedValue.synonimz = setInstr.parametersDefinedValue.þesaurus;
                                                                setInstr.parametersBeenDefined.þesaurus = true;
                                                            }
                                                            break;
                                                        case "antonyms":
                                                        case "-antonyms":
                                                            if (setInstr.parametersBeenDefined.antonimz) {
                                                                console.error(`Error: “antonyms” has already been set to ${setInstr.parametersDefinedValue.antonimz}`);
                                                            } else if (setInstr.parametersBeenDefined.þesaurus) {
                                                                console.error(`Error: “antonyms” cannot be set because “þesaurus” has already set it to ${setInstr.parametersDefinedValue.þesaurus}`);
                                                            } else {
                                                                setInstr.parametersDefinedValue.antonimz = lineArticel[0] != "-";
                                                                setInstr.parametersBeenDefined.antonimz = true;
                                                            }
                                                            break;
                                                        case "synonyms":
                                                        case "-synonyms":
                                                            if (setInstr.parametersBeenDefined.synonimz) {
                                                                console.error(`Error: “synonyms” has already been set to ${setInstr.parametersDefinedValue.synonimz}`);
                                                            } else if (setInstr.parametersBeenDefined.þesaurus) {
                                                                console.error(`Error: “synonyms” cannot be set because “þesaurus” has already set it to it ${setInstr.parametersDefinedValue.þesaurus}`);
                                                            } else {
                                                                setInstr.parametersDefinedValue.synonimz = lineArticel[0] != "-";
                                                                setInstr.parametersBeenDefined.synonimz = true;
                                                            }
                                                            break;
                                                    }
                                                }
                                                break;
                                            default:
                                                console.error(`Error: "${lineArticel}" is not defined.`);
                                                break articelIteration;
                                        }
                                        break;
                                }
                            }
                        } else {
                            if (instructionRootz.includes(lineArticel)) {
                                instructionFomd = true;
                                lineInstructionRoot = lineArticel;
                                lastArticelInstruct = lineArticel;
                                if (lineArticel == "*w*") break articelIteration;
                            } else {
                                console.error(`Error: "${lineArticel}" is not defined.`);
                                break articelIteration;
                            }
                        }
                    }
                }
            }
            
            window.addEventListener("load", (event) => {
                console.log("Runnin");
                runCevmlFiwel(bricc);
            });
        </script>
