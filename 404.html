<!DOCTYPE html>
<html>
    <head>
        <title>
            Churro's Website ~ 404

        <link rel="stylesheet" href="https://churrroanimations.github.io/churros-page/Resources/Seasonings/Androgenous/404.css">
        <link rel="icon" href="https://churrroanimations.github.io/churros-page/Resources/Backgrounds/Churro%20Originals/Vaporwave%20V2.svg">
        
        <!-- Link Embedding -->
        <meta charset="utf-8" />
        <meta property="og:site_name" content="Churro's Website ~ 404" />
        <meta property="og:title" content="Churro's Website ~ 404" />
        <meta name="description" content="*Notices 404 error* OwO ~ Whats this?" />
        <meta property="og:description" content="*Notices 404 error* OwO ~ Whats this?" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://churrroanimations.github.io/churros-page/404" />
        <link rel="canonical" href="https://churrroanimations.github.io/churros-page/404" />
    </head>
    <body>
        <iframe src="https://churrroanimations.github.io/churros-page/Resources/Backgrounds/Churro%20Originals/Vaporwave%20V2.svg" frameborder="0"></iframe>
        <h1 onclick="baccToSaveTea()">
            Return Home
        </h1>
        <script>
            function baccToSaveTea() {
                location.href = "https://churrroanimations.github.io/churros-page/";
            }

            async function checkIfResourcesFOwOlder () {
                if (String(location).includes("Resources")) {
                    const resourceFOwOldersImdiksRequemst = await fetch("https://churrroanimations.github.io/churros-page/Resources/index.html");
                    const resourceFOwOldersImdiksResponce = await resourceFOwOldersImdiksRequemst.text();

                    var resourceFOwOldersImdeksPoopy = resourceFOwOldersImdiksResponce.split("body")[1];
                    document.getElementsByTagName("body")[0].innerHTML = resourceFOwOldersImdeksPoopy.slice(1, resourceFOwOldersImdeksPoopy.length - 2);
                    document.getElementsByTagName("link")[0].href = "https://churrroanimations.github.io/churros-page/Resources/" + resourceFOwOldersImdiksResponce.split(`"`)[3];
                    document.getElementsByTagName("link")[1].href = "https://churrroanimations.github.io/churros-page/Resources/" + resourceFOwOldersImdiksResponce.split(`"`)[7];
                }
            }
            
            window.addEventListener("load", (event) => {
                checkIfResourcesFOwOlder();
            });
        </script>
    </body>
</html>
