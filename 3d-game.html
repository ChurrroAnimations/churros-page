<!DOCTYPE html>
<html>
    <head>
        <title>
            Churro's Website ~ Brainf*ck Compiler
        </title>
        <link rel="stylesheet" href="3d-game_Class.css">
        <link rel="icon" href="Resources/Page_Elements/Churro_Page_Icon.svg">

        <!-- Link Embedding -->
        <meta charset="utf-8" />
        <meta property="og:site_name" content="Churro's Website ~ Simple 3D Engine" />
        <meta property="og:title" content="Churro's Website ~ Simple 3D Engine" />
        <meta name="description" content="This is Simple 3D Engine page for Churro's website." />
        <meta property="og:description" content="This is the Simple 3D Engine compiler page Churro's website." />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="https://churrroanimations.github.io/churros-page/Resources/External/embed-img.jpg" />
        <meta property="og:image:type" content="image/jpeg" />
        <meta property="og:image:width" content="1280" />
        <meta property="og:image:height" content="800" />
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="og:url" content="https://churrroanimations.github.io/churros-page/3d-game" />
        <link rel="canonical" href="https://churrroanimations.github.io/churros-page/3d-game" />
    </head>
    <body>
        <div class="backBlur"></div>
        <p class="photoCred">
            Text Fonts: Google Fonts
            <br>
            Background: Aidan Bettis
        </p>
        <div class="primaryContainer primaryDivider">
            <!-- Header & Home Button -->
            <h1 class="sectionHeader">
                Brainf¤ck
            </h1>
            <div class="homeIconDiv">
                <a href="https://churrroanimations.github.io/churros-commissions/">
                    <img src="Resources/Page_Resources/HomeUrpl.svg" alt="Main Menu", class="homeIconImg">
                </a>
            </div>

            <!-- Info -->
            <div class="secondaryContainer" id="gameContainer">
                <h3 class="subsectionHeader">
                    Brainf*ck
                </h3>
                <canvas id="topDownGameDisplay" width="10" height="100" class="subsectionTextarea primaryDivider">
                </canvas>
                <canvas id="firstPersonGameDisplay" width="10" height="100" class="subsectionTextarea primaryDivider">
                </canvas>
                <p id="testLoop">
                    200
                </p>
                <p id="touch">

                </p>
                <p id ="rD2p">

                </p>
                <p id="allKeysDown">

                </p>
            </div>
            <hr class="primaryDivider" style="border: 0px; margin-bottom: 1.2em;">
            <div class="primaryNestedContainer primaryDivider" style="display:none;" id="memoryDiv">
                <h2 class="subsectionHeader">
                    Memory
                </h2>
                <ul class="subsectionList">
                    <li>Data Pointer Location:</li>
                    <li id="dataPointa">1</li>
                    <li>Unused User Input Data:</li>
                    <li id="userImputVar"></li>
                </ul>
                <ul class="subsectionList" id="memoryBank">
                </ul>
            </div>
        </div>

        <!-- Scripts -->
        <script>
            const gameContainer = document.getElementById("gameContainer");
            var touchy = document.getElementById("touch");
            /* Define da varibles */ {
                topDownGameDisplay = document.getElementById("topDownGameDisplay");
                firstPersonGameDisplay = document.getElementById("firstPersonGameDisplay");
                stage = {
                    w : 480,
                    h : 360,
                    s : 600,
                    ctx : topDownGameDisplay.getContext('2d'),
                    ctx1 : firstPersonGameDisplay.getContext('2d'),
                };
                var player = {
                    display : {
                    },
                    real : {
                        x : 0,
                        y : 0,
                        d : Math.PI,
                        s : 10,
                        turn : 2 * Math.PI ,
                        step : 100,
                    },
                };
                var allKeysDown = [];
                checkDisplay();

                var deltaXpos;
                var deltaYpos;
                var deltaDrad;

                var deltaTime = 0;
                var prevFrameTimestamp;
                var currFrameTimestamp = Date.now();
                
                //var inte = 200;
                requestAnimationFrame(gameTick);
            }
            const stageObjects = [
                ['r', -240, 180, -230, -180],
                ['r', 240, 180, 230, -180],
                ['r', -230, 180, 230, 170],
                ['r', -230, -180, 230, -170],
                ['c', 130, 100, 35],
                ['r', 30, 170, 20, 50],
                ['r', 95, -65, 165, -135],
                ['r', 30, -170, 20, -50],
            ];
            var rayDistances = [];
            /* Keys Pressed */ {
                window.onkeydown = keyPress;
                window.onkeyup = keyUnpress;
                function keyPress(keyFocus){
                    let keyDown = keyFocus.key;
                    if (keyDown.length == 1) keyDown = keyDown.toUpperCase();
                    if (keyDown == " ") keyDown = "Space";
                    if (allKeysDown.indexOf(keyDown) == -1) allKeysDown.push(keyDown);
                }
                function keyUnpress(keyFocus){
                    let keyDown = keyFocus.key;
                    if (keyDown.length == 1) keyDown = keyDown.toUpperCase();
                    if (keyDown == " ") keyDown = "Space";
                    let keyIndex = allKeysDown.indexOf(keyDown);
                    if (keyIndex > -1) allKeysDown.splice(keyIndex, 1);
                }
                function isKeyDown (keyFocus) {return (allKeysDown.indexOf(keyFocus) > -1);}
            }
            
            function getXonStage (x) {return (x / stage.w + 0.5) * topDownGameDisplay.width;}
            function getYonStage (y) {return (y * -1 / stage.h + 0.5) * topDownGameDisplay.height;}
            function checkDisplay () {
                topDownGameDisplay.width = gameContainer.offsetWidth;
                topDownGameDisplay.height = gameContainer.offsetWidth / 4 * 3;
                firstPersonGameDisplay.width = gameContainer.offsetWidth;
                firstPersonGameDisplay.height = gameContainer.offsetWidth / 4 * 3;
            }

            function lineToStage (x, y) {stage.ctx.lineTo(getXonStage(x),getYonStage(y))}
            function moveToStage (x, y) {stage.ctx.moveTo(getXonStage(x),getYonStage(y))}

            function castRays (x, y, d, fov) {
                rayDistances = [];
                for (let cd = d + fov / 2; cd >= d - fov / 2; cd -= Math.PI / 180) {
                    rayDistances.push(singleRayCast(x, y, cd));
                }
            }
            function singleRayCast (x, y, d) {
                let Ox = x, Oy = y;
                let Dx = Math.cos(d);
                let Dy = Math.sin(d);
                for (let objI = 0; objI < stageObjects.length; objI++) {
                    let objFocus = stageObjects[objI];
                    if (objFocus[0] === 'r') {
                        let rX1 = objFocus[1], rX2 = objFocus[3];
                        let rXmax = Math.max(rX1, rX2);
                        let rXmin = Math.min(rX1, rX2);
                        let tXmax = (rXmax - Ox) / Dx;
                        let tXmin = (rXmin - Ox) / Dx;
                        if (Dx < 0) {
                            let newtXmax = tXmin;
                            let newtXmin = tXmax;
                            tXmax = newtXmax;
                            tXmin = newtXmin;
                        }
                        
                        let rY1 = objFocus[2], rY2 = objFocus[4];
                        let rYmax = Math.max(rY1, rY2);
                        let rYmin = Math.min(rY1, rY2);
                        let tYmax = (rYmax - Oy) / Dy;
                        let tYmin = (rYmin - Oy) / Dy;
                        if (Dy < 0) {
                            let newtYmax = tYmin;
                            let newtYmin = tYmax;
                            tYmax = newtYmax;
                            tYmin = newtYmin;
                        }

                        let tEnt = Math.max(tXmin, tYmin);
                        let tExt = Math.min(tXmax, tYmax);

                        if (tEnt > tExt || tExt < 0) return stage.s;
                        
                        let iX = tEnt * Dx;
                        let iY = tEnt * Dy;
                        let iD = Math.sqrt((iX * iX) + (iY * iY));
                        iD = Math.min(iD, stage.s);

                        moveToStage(Ox, Oy);
                        lineToStage(Ox + iX, Oy + iY);
                        return iD;

                    } else if (objFocus[0] === 'c') {

                    }
                }
            }

            function drawObjects () {
                for (let objI = 0; objI < stageObjects.length; objI++) {
                    let objFocus = stageObjects[objI];
                    if (objFocus[0] === 'r') drawRect(objFocus[1], objFocus[2], objFocus[3], objFocus[4]);
                    else if (objFocus[0] === 'c') drawCirc(objFocus[1], objFocus[2], objFocus[3]);
                }
            }
            function collideObjects () {
                for (let objI = 0; objI < stageObjects.length; objI++) {
                    let objFocus = stageObjects[objI];
                    if (objFocus[0] === 'r') collideRect(objFocus[1], objFocus[2], objFocus[3], objFocus[4]);
                    else if (objFocus[0] === 'c') collideCirc(objFocus[1], objFocus[2], objFocus[3]);
                }
            }

            function drawRect (x1, y1, x2, y2) {
                stage.ctx.moveTo(
                    getXonStage(x1),
                    getYonStage(y1),
                );
                stage.ctx.lineTo(
                    getXonStage(x2),
                    getYonStage(y1),
                );
                stage.ctx.moveTo(
                    getXonStage(x2),
                    getYonStage(y1),
                );
                stage.ctx.lineTo(
                    getXonStage(x2),
                    getYonStage(y2),
                );
                stage.ctx.moveTo(
                    getXonStage(x2),
                    getYonStage(y2),
                );
                stage.ctx.lineTo(
                    getXonStage(x1),
                    getYonStage(y2),
                );
                stage.ctx.moveTo(
                    getXonStage(x1),
                    getYonStage(y2),
                );
                stage.ctx.lineTo(
                    getXonStage(x1),
                    getYonStage(y1),
                );
            }
            function collideRect (x1, y1, x2, y2) {
                let pCurX = player.real.x;
                let pCurY = player.real.y;
                let pNearX = pCurX;
                pNearX = Math.min(Math.max(x1, x2), pNearX);
                pNearX = Math.max(Math.min(x1, x2), pNearX);
                let pNearY = pCurY;
                pNearY = Math.min(Math.max(y1, y2), pNearY);
                pNearY = Math.max(Math.min(y1, y2), pNearY);
                if (Math.sqrt(Math.pow(pCurX - pNearX, 2) + Math.pow(pCurY - pNearY, 2)) < player.real.s) {
                    let dirFrom = Math.atan2(pCurY - pNearY, pCurX - pNearX);
                    let pBumpX = player.real.s * Math.cos(dirFrom);
                    let pBumpY = player.real.s * Math.sin(dirFrom);
                    player.real.x = pNearX + pBumpX;
                    player.real.y = pNearY + pBumpY;
                }
            }
            function drawCirc (x, y, r) {
                for(let dir = 0; dir < 360; dir++) {
                    stage.ctx.moveTo(
                        getXonStage(x + Math.cos((dir - 1) * Math.PI / 180) * r),
                        getYonStage(y + Math.sin((dir - 1) * Math.PI / 180) * r),
                    );
                    stage.ctx.lineTo(
                        getXonStage(x + Math.cos(dir * Math.PI / 180) * r),
                        getYonStage(y + Math.sin(dir * Math.PI / 180) * r),
                    );
                }
            }
            function collideCirc (x, y, r) {
                let xOff = player.real.x - x;
                let yOff = player.real.y - y;
                let distFrom = player.real.s + r;
                if (Math.sqrt(Math.pow(xOff, 2) + Math.pow(yOff, 2)) < distFrom) {
                    let dirFrom = Math.atan2(yOff, xOff);
                    let pBumpX = distFrom * Math.cos(dirFrom);
                    let pBumpY = distFrom * Math.sin(dirFrom);
                    player.real.x = x + pBumpX;
                    player.real.y = y + pBumpY;
                }                
            }
            
            function drawFirstPov () {
                const rayC = rayDistances.length;
                const rayW = stage.w / rayC;
                const rayS = stage.w / -2 + rayW / 2;
                
                stage.ctx1.beginPath();
                stage.ctx1.strokeStyle = "#bf99e6";
                stage.ctx1.lineWidth = 7.5;
                touchy.innerHTML = "";
                for (let rayI = 0; rayI < rayC; rayI++) {
                    let rayX = rayS + (rayW * rayI);
                    let rayY = (1 - rayDistances[rayI] / stage.s) * stage.h;
                    
                    stage.ctx1.moveTo(
                        getXonStage(rayX),
                        getYonStage(rayY),
                    );
                    stage.ctx1.lineTo(
                        getXonStage(rayX),
                        getYonStage(0 - rayY),
                    );
                    touchy.innerHTML += `(x: ${rayX}, y: ${rayY})`;
                }
                stage.ctx1.stroke();
            }

            function gameTick () {
                /* Delta Time */ {
                    prevFrameTimestamp = currFrameTimestamp;
                    currFrameTimestamp = Date.now();
                    deltaTime = (currFrameTimestamp - prevFrameTimestamp) / 1000;
                }

                document.getElementById("testLoop").innerHTML = "∆t: " + deltaTime + " dir: " + player.real.d + " x: " + player.real.x + " y: " + player.real.y;
                document.getElementById("allKeysDown").innerHTML = allKeysDown.join(', ');

                checkDisplay();

                deltaDrad = 0;
                if (isKeyDown("A")) deltaDrad += 1;
                if (isKeyDown("D")) deltaDrad -= 1;
                deltaDrad *= deltaTime;
                deltaDrad *= player.real.turn;
                player.real.d = (player.real.d + deltaDrad + 2 * Math.PI) % (2 * Math.PI);
                
                /* Front back */ {
                    let deltaPos = 0;
                    if (isKeyDown("O")) deltaPos += 1;
                    if (isKeyDown("L")) deltaPos -= 1;
                    deltaXpos = Math.cos(player.real.d) * deltaPos * player.real.step * deltaTime;
                    deltaYpos = Math.sin(player.real.d) * deltaPos * player.real.step * deltaTime;
                    player.real.x += deltaXpos;
                    player.real.y += deltaYpos;
                }
                /* Side to side */ {
                    let deltaPos = 0;
                    if (isKeyDown("K")) deltaPos += 1;
                    if (isKeyDown(";")) deltaPos -= 1;
                    deltaXpos = Math.cos(player.real.d + Math.PI / 2) * deltaPos * player.real.step * deltaTime;
                    deltaYpos = Math.sin(player.real.d + Math.PI / 2) * deltaPos * player.real.step * deltaTime;
                    player.real.x += deltaXpos;
                    player.real.y += deltaYpos;
                }
                
                /* Draw screen */ {

                    /* Top Down Player */ {
                        collideObjects();

                        // Hitbox
                        stage.ctx.beginPath();
                        stage.ctx.strokeStyle = "#bf99e6";
                        stage.ctx.lineWidth = 1;

                        castRays(player.real.x, player.real.y, player.real.d, Math.PI / 3);
                        
                        stage.ctx.moveTo(
                            getXonStage(player.real.x + player.real.s),
                            getYonStage(player.real.y),
                        );
                        for(let dir = 0; dir < 360; dir++) {
                            stage.ctx.lineTo(
                                getXonStage(player.real.x + Math.cos(dir * Math.PI / 180) * player.real.s),
                                getYonStage(player.real.y + Math.sin(dir * Math.PI / 180) * player.real.s),
                            );
                        }
                        stage.ctx.stroke();
                        
                        
                        // Draw Player
                        stage.ctx.beginPath();
                        stage.ctx.strokeStyle = "tomato";
                        stage.ctx.lineWidth = 3;
                        
                        stage.ctx.moveTo(
                            getXonStage(player.real.x + Math.cos(player.real.d) * player.real.s),
                            getYonStage(player.real.y + Math.sin(player.real.d) * player.real.s),
                        );
                        stage.ctx.lineTo(
                            getXonStage(player.real.x + Math.cos(player.real.d + Math.PI) * player.real.s),
                            getYonStage(player.real.y + Math.sin(player.real.d + Math.PI) * player.real.s),
                        );
                        
                        stage.ctx.moveTo(
                            getXonStage(player.real.x + Math.cos(player.real.d + Math.PI / 2) * player.real.s),
                            getYonStage(player.real.y + Math.sin(player.real.d + Math.PI / 2) * player.real.s),
                        );
                        stage.ctx.lineTo(
                            getXonStage(player.real.x + Math.cos(player.real.d + 3 * Math.PI / 2) * player.real.s),
                            getYonStage(player.real.y + Math.sin(player.real.d + 3 * Math.PI / 2) * player.real.s)
                        );
                        
                        stage.ctx.moveTo(
                            getXonStage(player.real.x + Math.cos(player.real.d) * player.real.s),
                            getYonStage(player.real.y + Math.sin(player.real.d) * player.real.s),
                        );
                        stage.ctx.lineTo(
                            getXonStage(player.real.x + Math.cos(player.real.d + 2 * Math.PI / 3) * player.real.s),
                            getYonStage(player.real.y + Math.sin(player.real.d + 2 * Math.PI / 3) * player.real.s),
                        );
                        stage.ctx.lineTo(
                            getXonStage(player.real.x + Math.cos(player.real.d + Math.PI) * player.real.s),
                            getYonStage(player.real.y + Math.sin(player.real.d + Math.PI) * player.real.s),
                        );
                        stage.ctx.lineTo(
                            getXonStage(player.real.x + Math.cos(player.real.d + 4 * Math.PI / 3) * player.real.s),
                            getYonStage(player.real.y + Math.sin(player.real.d + 4 * Math.PI / 3) * player.real.s),
                        );
                        stage.ctx.lineTo(
                            getXonStage(player.real.x + Math.cos(player.real.d) * player.real.s),
                            getYonStage(player.real.y + Math.sin(player.real.d) * player.real.s),
                        );
                        
                        stage.ctx.stroke();
                        
                    }
                    
                    /* Top Down Obstacles */ {
                        stage.ctx.beginPath();
                        stage.ctx.strokeStyle = "tomato";
                        stage.ctx.lineWidth = 3;

                        drawObjects();
                        stage.ctx.stroke();
                    }
                }
                drawFirstPov();
                
                //inte--;
                /*if (inte > 0)*/ 
                requestAnimationFrame(gameTick);
            }
        </script>
    </body>
</html>
